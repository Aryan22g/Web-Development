<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript setTimeOut and clearTimeOut</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        console.log("This is tutorial 58");
        // setTimeout--> Allows us to run the function once after interval of time
        // clearTimeout--> Allows us to run the function repeatedly after interval of time

        function greet(name, byeText){
            console.log("Hello Good Morning "+name+" "+ byeText);
        }
        // setTimeout(greet, 5000, "Harry", "Take Care");
        // setTimeout(greet(), 5000); ----> wrong as it is calling the function inside setTimeout
        
        // timeOut=setTimeout(greet, 5000, "Harry", "Take Care");
        // console.log(timeOut);

        // clearTimeout(timeOut);

        intervalId=setInterval(greet, 1000, "haarry", "Good Night");
        clearInterval(intervalId);

        function displayTime(){
            time=new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime,1000);



        
    </script>
    
</body>
</html>
