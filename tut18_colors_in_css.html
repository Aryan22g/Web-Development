<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: blueviolet;     /*Color bY name*/
        }
        #secondPara{
            color: rgb(238, 162, 49);       /*color by rgb value*/
        }
        #thirdPara{
            color: #b306b3;     /*color hex.com*/
            background-color: rgb(190, 246, 179);       /*color by hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is paragraph from first box</p>
    <h2>This is my secondPara</h2>
    <p id="secondPara">This is paragraph from secondPara</p>
    <h2>This is my third box</h2>
    <p id="thirdPara">This is paragraph from third box</p>
</body>
</html>
