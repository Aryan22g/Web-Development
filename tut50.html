<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT STRING FUNCTIONS</title>
    <style>

    </style>
</head>
<body>
    <script>
        var str = "This is a string";
        console.log(str);
        //first occurence of a substring
        var position = str.indexOf('is');
        console.log(position);

        //last occurence of a substring
        var position = str.lastIndexOf('is');
        console.log(position);

        //substring frokm a string
        // var substr  = str.slice(1,8);
        // var substr  = str.substring(1,8);
        var substr  = str.substr(1,8);
        console.log(substr)

        var replaced = str.replace('string', 'harry');
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        //concat
        var newString = str.concat('New  String');
        console.log(newString);
        var strwithWhiteSpaces = " this       is                      a   whitespace";
        console.log(strwithWhiteSpaces);
        console.log(strwithWhiteSpaces.trim()); //trims whitespaces of left and right side of string

        var char3 = str.charAt(2);
        console.log(char3);
        var char4 = str.charCodeAt(2);  //not very important
        console.log(char4);

        console.log(str[2]);

    </script>
</body>
</html>
