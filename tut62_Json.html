<!-- JSON is used for data transformation for ojects in javascript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON tutorial</title>
</head>
<body>
    <div class="container">
        THsi is my container
    </div>
    <script>
        let jsonObj = {
            name: "Harry",
            channel: "CWH",
            friend: "Rohan",
            food: "Bhindi"
        }
        console.log(jsonObj);

        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr); //object now is converted into strings and we can use all strings functions into it

        myJsonStr = myJsonStr.replace('Harry', 'Larry');
        console.log(myJsonStr);

        newJsonObj = JSON.parse(myJsonStr); // a valid JSON string can be converted into object
        console.log(newJsonObj);

        
    </script>
</body>
</html>
