<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #firstpara{
            color: green;
        }
        /* class seelector */
        .redElement{
            color: red;
        }
        .bgBlue{
             color: yellow;
            background-color: blue;
        }
        /* Grouping selector */
        footer, span{
            background-color: pink;
         
         }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara">this is simple paragraph tpo demonstrate css sselector</p>
    <p id="secondpara" class="redElement bgBlue">this is another simple paragraph to demonstrate css sselector</p>
    <div>
        <p>this is yet another simple paragraph inside div to demonstrate css sselector</p>
    </div>
    <span>
        grouping selector ki eg ka ek part hai
    </span>
    <footer>this is footer</footer>
</body>
</html>
