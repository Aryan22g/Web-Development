<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM-Document object model</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More about US</li>
            <li>Conatct us</li>
        </ul>
    </div>
    <div class="container">
        Another container
    </div>
    <script>
        let main=document.getElementById('main');
        console.log(main);
        let nav=document.getElementById('nav');
        console.log(nav);

        let containers = document.getElementsByClassName('container');
        console.log(containers);
        
        let seel = document.querySelector('.container');
        console.log("Selelctor returns ", seel);

        // let sel=document.querySelector('#nav>li');
        // console.log("Selector returns ", sel);
        
        let sel=document.querySelectorAll('#nav>li');
        console.log("Selector returns ", sel);

    </script>
</body>
</html>
