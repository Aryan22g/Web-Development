<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        This is Math object tutorial
    </div>   
    <script>
        //Printing the Math Object
        let m= Math;
        console.log(m);

        //Printing the constants from Math Object
        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.PI is ", Math.PI);
        console.log("The value of Math.LN2 is ", Math.LN2);
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);
        console.log("The value of Math.LOG2E is ", Math.LOG2E);

        //Printing the function from Math object
        let a=34.6565;
        let b=87;
        console.log("The value of a and b is ",a, b);
        console.log("The value of a and b roundedis ", Math.round(a),Math.round(b));
        console.log(" 3 raised to power of 2 is ", Math.pow(3,2));
        console.log(" 3 raised to power of 3 is ", Math.pow(3,3));
        
        console.log(" square root of 36 is ", Math.sqrt(36));
        console.log(" square root of 36 is ", Math.sqrt(88));

        //Ceil and floor
        console.log("5.8 rounded up to nearest integer is ", Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer is ", Math.floor(5.8));
        
        //abs function
        console.log("absoulte value pof 5.6 is is ", Math.abs(5.66));
        console.log("absoulte value pof -5.66 is is ", Math.abs(-5.66));
        
        //trigonometric functions
        console.log("absoulte value of sin(pi) is ", Math.sin(Math.PI));
        console.log("absoulte value of sin(pi/2) is ", Math.sin(Math.PI/2));
        console.log("absoulte value of tan(pi/2) is ", Math.tan(Math.PI/2));
        console.log("absoulte value of cos(pi/2) is ", Math.cos(Math.PI/2));
        
        //min and max function
        console.log("Min value of 4, 5,6 ", Math.min(4,5,6));
        console.log("Max value of 4, 5,6 ", Math.max(4,5,6));

        //Generating a random number
        let r = Math.random();
        //Randm number between a and b is (a,b) = a+(b-a)*Math.random()
        let a1=1;
        let b1=100;
        let r1_100 = a1+(b1-a1)*Math.random();
        console.log("The random no is ",r);
        console.log("The random no between 1 and 100 is ",r1_100);

    </script> 

</body>
</html>
